<h2> 세터데이 알코올 모임 </h2>
  <b><u>지하굴</u></b>에서 만나 서로 친해지게 된 세명의 멤버들. 서로 토요일 마다 만나며 끈끈한
  우정을 다지고 있다. 계속 지하굴에서의 만남을 이어갔으나 비슷한 시기에 셋 다 현자타임을
  걸쳐 지금은 건전하게 만남을 진행하는 중. 멤버중 한명이 토요일 오전 근무를 하는 연유로
  매주 토요일 마다 모이게 됐다. 2020년 크리스마스 전까지 아지트를 만들 계획을 갖고 있다.
